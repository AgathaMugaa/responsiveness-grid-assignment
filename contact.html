<!DOCTYPE html>
<html>
<head>
	<title>Contact me</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<center>
		<div class="contact">
			<h2>Contact me</h2>
			<form>
				<input type="text" name="name" required="required" placeholder="Name">
				<input type="email" name="email" required="required" placeholder="Email"></br>
			    <input type="text" name="subject" required="required" placeholder="Subject">
				<input type="number" name="phone" required="required" placeholder="Phone number"></br>
				<textarea>Message...</textarea></br>
				<button>Send message</button>
			</form>
		</div>
    </center>
</body>
</html>
